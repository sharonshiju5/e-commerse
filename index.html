<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <style>
        body{
            margin: 0;
            /* background-color: rgb(150, 187, 219); */
            transition-property: height,width;
            transition-duration: 0.5s;
        }
        .container{
            z-index: 0;
            width: 85%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            /* gap: 105px 35px; */
            justify-content: center;
            justify-content: space-evenly;
            margin: auto;
            align-items: center;
            margin-top: 100px;
            transition-property: height,width;
            transition-duration: 0.5s;
        }
        img{
            z-index: -5;
        }
        .card{
            /* box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px; */
            /* box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px; */
            /* margin-top: 70px; */
            height: 370px;
            width: 280px;
            transition: ease 50;
            box-sizing: border-box;
            background-color: #e7cdb35f;
            border-radius: 10px;
            transition-property: height,width;
            transition-duration: 0.5s;
            margin-bottom: 80px;
        }
        .card:hover {
            /* margin: auto; */
            width: 320px;
            padding-left: 30px;
            padding-top: 20px;
            height: 430px;
            transition-property: height,width;
            transition-duration: 0.5s;
            background-color: #1a191940;
            /* box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px; */
            
        }
        .img{
            width: 100%;
            height: 80%;
            
            /* background-color: antiquewhite; */
        }
        .info{
            margin: 10px;
            display: flex;
            /* flex-wrap: ; */
            justify-content: space-between;
            margin: 10px;
        }
       img{
        /* object-fit: fill;/ */
    }
    .section{
        /* background-color: #414584; */
        /* background-color: #8a7350; */
        margin:0px ;
        margin-bottom: 50px;
        /* height:340px; */
        /* width: 340px; */
        display: flex;
        /* flex-direction: row; */
        display: grid;
        /* grid-template-columns:repeat(3,1fr) ; */
        z-index: 100000;
        transition-property: height,width;
        transition-duration: 0.5s;
    }
    .product{
        margin: 0px;
        border-radius: 10px;
        object-fit: contain;
        width:280px ;
        cursor: pointer;
        z-index: 1;
        filter: drop-shadow( 15px 5px 5px rgba(0,0,0,0.3));
        
    }
    .sale{
        background-color: #ba2b20;
        position: absolute;
        /* margin-left: 5px;
        margin-top: 5px; */
        border-radius: 10px 0px;
        /* padding-left: 10px; */
        height: 20px;
        width: 100px;
        font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 700;
        color: white;
        font-size: 12px;
        text-align: center;
        z-index: 1;
    }
    .star{
            /* padding-top: 5px; */
            margin-top: 3px;
            height: 40%;
            /* width: 100%; */
            /* background-color: aqua; */
            z-index: 111100;
        }
    .shnames{
        position: relative;
        /* background-color: aqua; */
        margin: 0px;
        display: flex;
        flex-wrap: wrap;
        width: 280px;
        /* background-color: #d0bfbe; */
    }
    .shnames h2{
        color: #181818;
        font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 700;
        font-size: 16px;
        line-height: 0.8;
        margin: 10px;
    }
    .prices{
        margin: 10px;
        height: 30px;
        width: 100%;
        margin: 0;
        position: absolute;
        display: flex;
        justify-content: space-between;
        /* background-color: aquamarine; */
        font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        
    }
    .price1{
        margin: 10px;
        color:#ba2b20 ;
        font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        position: absolute;
        top: 40px;
    }
    .price2{
        margin: 10px;
        margin-top: 30px;
        color:#625b5a ;
        text-decoration: line-through rgba(105, 103, 103, 0.493);
    }
    .rate{
        margin-top: 30px;
        padding-top: 2px;
        padding-bottom: 20px;
        padding-right: 18px;
        padding-left: 5px;
        background-color: #388e3c;
        border-radius: 5px;
        color: #ffffff;
        font-size: 12px;
        font-weight: 900;
        margin-right: 10px;
        
    }
    p img{
        position: absolute;
        left: 255px;
        top: px;
        /* background-color: #8e3879; */
        
        margin-top: 5px;
    }
    .nav{
        height: 70px;
        width: 100%;
        background-color: #388e3c;
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        position: fixed;
        margin-top: 0;
        top: 0px;
        z-index: 2;
    }
    .infos{
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: aliceblue;
        font-size: 20px;
        /* text-align: center; */
        
    }
    a{
        text-decoration: none;
    }
    .show{
        height: 500px;
        width: 400px;
        border-radius: 20px;
        position: absolute;
        background-color: #625b5a;
        display: none;
        top: 100px;
        left: 10px;
        position: fixed;
        /* display: flex; */
    }
    .card:hover + .show{
        display: none;
        z-index: 100;
        
    }
    </style>
</head>
<body>
    
    <div class="nav">
        <div class="infos">HOME</div>
        <div class="infos">CATEGOERY</div>
        <div class="infos">CUSTOMER CARE</div>
    </div>
    
    <div class="container" id="container">
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
