<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: #f1f3f6;
        }
        .main{
            margin: 0;
            width: 100%;
        }
        .nav{
            height: 60px;
            width: 100%;
            background-color: rgb(86, 146, 229);
        }
        .container{
            height: 730px;
            margin: auto;
            margin-top: 10px;
            width: 90%;
            display: flex;
            background-color: white;
        }
        .imgs{
            margin-left: 20px;
            width: 80px;
            height: 450px;
            display: flex;
            flex-direction: column;
        }
        .imgs img{
            height: 100%;
            /* margin: auto; */
            width: 90%;
            object-fit: contain;
        }
        .product{
            height: 500px;
            width: 32%;
            /* background-color: blueviolet; */
            display: flex;
            flex-wrap: wrap;
        }
        .product img{
            background-color: #e8ebefae;
            margin: auto;
            width: 95%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.156);
        }
        .cart{
            margin-top: 10px;
            width: 100%;
            height: 60px;
            /* background-color: cadetblue; */
            display: flex;
            justify-content: space-between;
            flex-wrap:wrap ;
        }
        .add{
            width: 49%;
            /* background-color: brown; */
        }
        .buy{
            width: 49%;
        }
        .cartimg{
            display: flex;
            object-fit: contain;
        }
        button{
            height: 100%;
            width: 100%;
            border: transparent;
            border-radius: 5px;
            color: #f1f3f6;
            font-size: 16px;
            font-weight: 600;
        }
        .btn1{
            background-color: #ff9f00;   
        }
        .btn1:hover{
            background-color: #ff7300;
        }
        .btn2{
            background-color: #fb641b;
        }
        .btn2:hover{
            background-color: #fb391b;
        }
        .info{
            margin-left: 20px;
            width: 60%;
            height: 700px;
        }
        h3{
            margin: 0;
            margin-top: 20px;
            color: rgba(0, 0, 0, 0.503);
            text-transform: uppercase;
            font-size: 16px;
            font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .descreption{
            width: 100%;
            height: 50px;
        }
        .path{
            font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: gray;
        }
        .name{
        }
        #name{
            margin:10px 0px 5px 0px;
            text-transform: capitalize;
            font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: green;
        }
        .descreption {
            color: rgb(19, 18, 18);
            font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        h2{
            font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 500;
            color: rgb(40, 39, 39);
            margin: 0;
            font-size: 30px;
            
        }
        .price{
            display: flex;
        }
        #name2{
            color: green;
            margin: 7px;
            font-weight: 600;
            font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

        }
        .price2{
            text-decoration: line-through;
            color: gray;
            margin: 10px;
            margin-left: 15px;
        }
        .rate{
            height: 12px;
            font-family: FFDINforPuma, Inter, -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            width: 35px;
            /* padding-top: 2px; */
            padding-bottom: 13px;
            padding-right: 18px;
            padding-left: 5px;
            background-color: #388e3c;
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 900;
            margin-right: 10px;
        
        }
        .star{
            padding-top: 5px;
            /* margin-top: 2px; */
            height: 100%;
            width: 100%;
        }
        .ratings{
            display: flex;
        }
        .fassured{
            margin-top: 17px;
            margin-left: 10px;
            height: 20px;
            /* width: 20px; */
        }
        .colour{
            margin-left: auto;
            width: 85.99%;
            height: 170px;
            gap: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .thumb{
            height: 170px;
            width: 100%;
            display: flex;
            flex-wrap:wrap ;
        }
        .thumb h6{
            /* height: 160px;
            width: 100px; */
            color: gray;
        }
        .thumbimg{
            height: 40%;
            margin: 0;
            filter: invert(80%);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="nav"></div>
        <div class="container" id="container">
            
        </div>
    </div>
    <script src="./js/product.js"></script>
</body>
</html>
